<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>

	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
    <div class="panel">
        <div class="screen">
            0123456
        </div>
        <div class="buttons">
            <div class="left-number">
                <button id="number-1">1</button>
                <button id="number-2">2</button>
                <button id="number-3">3</button>
                <button id="number-4">4</button>
                <button id="number-5">5</button>
                <button id="number-6">6</button>
                <button id="number-6">7</button>
                <button id="number-7">8</button>
                <button id="number-9">9</button>
                <button id="number-dot">.</button>
                <button id="number-0">0</button>
                <button id="number-p-m">+/-</button>
            </div>
            <div class="right-operator">
                <button id="operator-add">+</button>
                <button id="operator-substract">-</button>
                <button id="operator-multiply">x</button>
                <button id="operator-divide">/</button>
                <button id="operator-equal">=</button>
                <button id="operator-clear">AC</button>
            </div>
        </div>
    </div>
</body>
</html>
